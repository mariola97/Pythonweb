<!DOCTYPE html>
<html>
<head>
    <title>SkolaWeb - Popis ucenika</title>
</head>
<body>
    <h1>Ucenici</h1>
    <table border=1>
        <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Datum rodjenja</th>
        </tr>
    {%for u in data%}
    <tr>
        <td>{{u.Ime}}</td>
        <td>{{u.Prezime}}</td>
        <td>{{u.DatumRodjenja}}</td>
    </tr>
    {%endfor%}
</table>
</body>
</html>

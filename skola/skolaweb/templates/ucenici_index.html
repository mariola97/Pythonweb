{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>SkolaWeb - Popis ucenika</title>
</head>
<body>
    <h1>Ucenici</h1>
    <table border=1>
        <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Datum rodjenja</th>
        </tr>
    {%for u in data%}
    {% if forloop.counter|divisibleby:2 %}
    <tr class="bg1">
    {% else %}
    <tr class="bg2">
    {% endif %}
        <td>{{u.Ime}}</td>
        <td>{{u.Prezime}}</td>
        <td>{{u.DatumRodjenja}}</td>
    </tr>
    {%endfor%}
</table>
<a href="{% url 'ucenici_add' %}">Dodaj ucenike</a>
</body>
</html>
